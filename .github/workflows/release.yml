name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun (for WASM build on host)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build WASM
        run: |
          bun --bun install
          bun --bun run build:wasm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: vscode-qml-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build extension in Docker
        run: |
          docker run --rm -v "$PWD":/app -w /app vscode-qml-builder:latest bash -c '
            set -euo pipefail
            bun --bun install
            cd node_modules/@vscode/sqlite3 && bunx --bun node-gyp rebuild && cd /app
            bun --bun run compile
            bunx --bun @vscode/vsce package --pre-release --allow-missing-repository
          '

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          make_latest: ${{ !contains(github.ref, '-') }}

      # - name: Publish to VS Code Marketplace
      #   if: ${{ !contains(github.ref, '-') }}
      #   run: bunx --bun ovsx publish -p ${{ secrets.OVSX_PAT }}