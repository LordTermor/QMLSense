name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.0, v1.0.0

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: bun --bun install

      - name: Build WASM
        run: bun --bun run build:wasm

      - name: Rebuild native modules for Linux
        run: |
          cd node_modules/@vscode/sqlite3
          bunx --bun node-gyp rebuild
          cd ../..

      - name: Compile TypeScript
        run: bun --bun run compile

      - name: Package extension
        run: bunx --bun @vscode/vsce package --pre-release --allow-missing-repository

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        if: "!contains(github.ref, '-')"  # Only publish stable releases, not pre-releases
        run: bunx --bun @vscode/vsce publish -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

      - name: Publish to Open VSX
        if: "!contains(github.ref, '-')"
        run: bunx --bun ovsx publish -p ${{ secrets.OVSX_PAT }}
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
