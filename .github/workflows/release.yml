name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Build WASM
        run: |
          npm install
          npm run build:wasm

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: vscode-qml-builder:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build extension in Docker
        env:
          HOME: /tmp
        run: |
          docker run --rm -v "$PWD":/app -w /app -e HOME=/tmp vscode-qml-builder:latest bash -c '
            set -euo pipefail
            npm install
            cd node_modules/@vscode/sqlite3 && npx node-gyp rebuild && cd /app
            npm run compile:release
            
            # Check if this is a pre-release tag (contains hyphen after version)
            if [[ "$GITHUB_REF_NAME" =~ -pre|-beta|-rc|-alpha ]]; then
              echo "Building pre-release package"
              npx @vscode/vsce package --pre-release --allow-missing-repository
            else
              echo "Building stable release package"
              npx @vscode/vsce package --allow-missing-repository
            fi
          '

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: '*.vsix'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-pre') || contains(github.ref, '-beta') || contains(github.ref, '-rc') || contains(github.ref, '-alpha') }}
          make_latest: ${{ !contains(github.ref, '-') }}

      - name: Publish to VS Code Marketplace
        if: ${{ !contains(github.ref, '-') }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          if [[ "$GITHUB_REF_NAME" =~ -pre|-beta|-rc|-alpha ]]; then
            echo "Publishing pre-release to marketplace"
            npx @vscode/vsce publish --pre-release --packagePath *.vsix
          else
            echo "Publishing stable release to marketplace"
            npx @vscode/vsce publish --packagePath *.vsix
          fi
