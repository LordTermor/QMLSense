name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: bun --bun install

      - name: Build WASM
        run: bun --bun run build:wasm

      - name: Rebuild native modules for Linux
        run: |
          cd node_modules/@vscode/sqlite3
          bunx --bun node-gyp rebuild
          cd ../..

      - name: Compile TypeScript
        run: bun --bun run compile

      - name: Check for TypeScript errors
        run: bunx --bun tsc --noEmit

      - name: Package extension (validation)
        run: bunx --bun @vscode/vsce package --pre-release --allow-missing-repository

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vscode-qml-extension
          path: '*.vsix'
          retention-days: 7
          if-no-files-found: error
          compression-level: 0